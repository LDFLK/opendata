<script>

// Desktop dropdown functionality - runs immediately
(function() {
    function initDropdowns() {
        var dropdownContainers = document.querySelectorAll('.dropdown-container');
        
        dropdownContainers.forEach(function(container) {
            var button = container.querySelector('button');
            var menu = container.querySelector('.dropdown-menu');
            var arrow = container.querySelector('.dropdown-arrow');
            
            if (button && menu && !button.hasAttribute('data-dropdown-initialized')) {
                button.setAttribute('data-dropdown-initialized', 'true');
                
                // Toggle dropdown on button click
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    var isHidden = menu.classList.contains('hidden');
                    
                    // Close all other dropdowns
                    document.querySelectorAll('.dropdown-menu').forEach(function(m) {
                        m.classList.add('hidden');
                    });
                    document.querySelectorAll('.dropdown-arrow').forEach(function(a) {
                        a.style.transform = '';
                    });
                    
                    // Toggle current dropdown
                    if (isHidden) {
                        menu.classList.remove('hidden');
                        arrow.style.transform = 'rotate(180deg)';
                    } else {
                        menu.classList.add('hidden');
                        arrow.style.transform = '';
                    }
                });
            }
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            var isDropdownClick = e.target.closest('.dropdown-container');
            if (!isDropdownClick) {
                document.querySelectorAll('.dropdown-menu').forEach(function(m) {
                    m.classList.add('hidden');
                });
                document.querySelectorAll('.dropdown-arrow').forEach(function(a) {
                    a.style.transform = '';
                });
            }
        });
    }
    
    // Initialize immediately if DOM is ready, otherwise wait
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initDropdowns);
    } else {
        initDropdowns();
    }
})();
</script>
