<header class="sticky top-0 z-50 w-full border-b bg-white/95 backdrop-blur supports-[backdrop-filter]:bg-white/60 shadow-sm">
    <div class="container mx-auto flex h-16 items-center justify-between px-4 md:px-6">
        <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2">
            <i data-lucide="heart" class="h-8 w-8 text-primary-500"></i>
            <span class="text-xl font-bold">{{ site.title }}</span>
        </a>
        
        <nav class="hidden md:flex items-center space-x-6">
            <a href="{{ '/' | relative_url }}" class="text-sm font-medium hover:text-primary-500 transition-colors {% if page.url == '/' %}text-primary-500{% endif %}">
                Home
            </a>
            <a href="{{ '/about/' | relative_url }}" class="text-sm font-medium hover:text-primary-500 transition-colors {% if page.url contains '/about' %}text-primary-500{% endif %}">
                About Us
            </a>
            <a href="{{ '/gallery/' | relative_url }}" class="text-sm font-medium hover:text-primary-500 transition-colors {% if page.url contains '/gallery' %}text-primary-500{% endif %}">
                Gallery
            </a>
            <a href="{{ '/contact/' | relative_url }}" class="text-sm font-medium hover:text-primary-500 transition-colors {% if page.url contains '/contact' %}text-primary-500{% endif %}">
                Contact
            </a>
            <a href="#" class="bg-primary-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary-600 transition-colors">
                Get Involved
            </a>
        </nav>
        
        <button id="mobile-menu-btn" class="md:hidden border border-gray-300 rounded-md px-3 py-2 text-sm">
            Menu
        </button>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden border-t bg-white">
        <div class="container mx-auto px-4 py-4 space-y-2">
            <a href="{{ '/' | relative_url }}" class="block py-2 text-sm font-medium hover:text-primary-500">Home</a>
            <a href="{{ '/about/' | relative_url }}" class="block py-2 text-sm font-medium hover:text-primary-500">About Us</a>
            <a href="{{ '/gallery/' | relative_url }}" class="block py-2 text-sm font-medium hover:text-primary-500">Gallery</a>
            <a href="{{ '/contact/' | relative_url }}" class="block py-2 text-sm font-medium hover:text-primary-500">Contact</a>
            <a href="#" class="block py-2 text-sm font-medium text-primary-500">Get Involved</a>
        </div>
    </div>
</header>
